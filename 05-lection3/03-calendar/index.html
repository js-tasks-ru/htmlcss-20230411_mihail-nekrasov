<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./calendar.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="calendar">
      <div class="calendar__month-year">October 2019</div>
      <div class="calendar__days">
        <div class="calendar__day">Mon</div>
        <div class="calendar__day">Tue</div>
        <div class="calendar__day">Wed</div>
        <div class="calendar__day">Thu</div>
        <div class="calendar__day">Fri</div>
        <div class="calendar__day">Sat</div>
        <div class="calendar__day">Sun</div>
      </div>
      <div class="calendar__numbers">
        <div class="calendar__number"></div>
        <div class="calendar__number">1</div>
        <div class="calendar__number">2</div>
        <div class="calendar__number">3</div>
        <div class="calendar__number">4</div>
        <div class="calendar__number">5</div>
        <div class="calendar__number">6</div>
        <div class="calendar__number">7</div>
        <div class="calendar__number">8</div>
        <div class="calendar__number">9</div>
        <div class="calendar__number">10</div>
        <div class="calendar__number">11</div>
        <div class="calendar__number">12</div>
        <div class="calendar__number">13</div>
        <div class="calendar__number">14</div>
        <div class="calendar__number calendar__number_chosen">15</div>
        <div class="calendar__number calendar__number_chosen-between">16</div>
        <div class="calendar__number calendar__number_chosen-between">17</div>
        <div class="calendar__number calendar__number_chosen-between">18</div>
        <div class="calendar__number calendar__number_chosen">19</div>
        <div class="calendar__number">20</div>
        <div class="calendar__number">21</div>
        <div class="calendar__number">22</div>
        <div class="calendar__number">23</div>
        <div class="calendar__number">24</div>
        <div class="calendar__number">25</div>
        <div class="calendar__number">26</div>
        <div class="calendar__number">27</div>
        <div class="calendar__number">28</div>
        <div class="calendar__number">29</div>
        <div class="calendar__number">30</div>
        <div class="calendar__number">31</div>
        <div class="calendar__number"></div>
        <div class="calendar__number"></div>
        <div class="calendar__number"></div>
      </div>
    </div>
  </body>
</html>
